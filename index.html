<!DOCTYPE html>   <!-- Tells browser what type of document it's reading -->
<html lang="en">  <!-- Tells browser what language the webpage is -->
  <head>          <!-- Invisible section for "setup" stuff -->
    <meta charset="utf-8">  <!-- Specifies which character set will be used. UTF-8 is the only one supported by most browsers. -->
    <title>Webpage Title</title>   <!-- Browser tab text -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!-- Responsiveness -->
    <meta name="description" content="Describe your content here." />  <!-- Optional description for SEO and accessibility. -->
 </head>
  <body> 
    <header>...</header>  <!-- Optional section for title, logo, navigation, etc -->
    <main>...</main>      <!-- Identifies the core content of your page for SEO and screen readers -->
    <footer>...</footer>  <!-- Copyright, sitemap, contact, etc -->
  </body>
</html>
